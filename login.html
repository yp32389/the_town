<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Town HTML CSS Template</title>
    <link rel="stylesheet" href="fontawesome-5.5/css/all.min.css" />
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">
    <link rel="stylesheet" href="magnific-popup/magnific-popup.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/templatemo-style.css" />
    <link rel="stylesheet" href="css/login.css" />

    <!--
	The Town
	https://templatemo.com/tm-525-the-town
	-->
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Sign In</h3>
                    <div class="d-flex justify-content-end social_icon">
                        <span><i class="fab fa-facebook-square"></i></span>
                        <span><i class="fab fa-google-plus-square"></i></span>
                        <span><i class="fab fa-twitter-square"></i></span>
                    </div>
                </div>
                <div class="card-body">
                    <form name='formValidation' action='index.html' onsubmit="return validateForm()" method="POST">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name='username' class="form-control" placeholder="username">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name='password' class="form-control" placeholder="password">
                        </div>
                        <div class="row align-items-center remember">
                            <input type="checkbox">Remember Me
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Login" class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?<a href="signup.html">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <!-- <a href="#">Forgot your password?</a> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

    <script>
        function validateForm() {
            var matchUser = "yllpireva";
            var matchPass = "123";
            var username = document.forms['formValidation']['username'];
            var password = document.forms['formValidation']['password'];
            console.log(username.value);
            console.log(password.value);
            if((null == username.value) || ('' == username.value)){
                alert('Please enter the username.');
                return false;
            }else if((null == password.value) || ('' == password.value)){
                 alert('Please enter the password.');
                 return false;
            }else if((matchUser != username.value) || (matchPass != password.value)){
                 alert('Wrong username or password.');
                 return false;
            }else if((matchUser == username.value) && (matchPass == password.value)){
                return true;
            }
        }
    </script>
</html>
